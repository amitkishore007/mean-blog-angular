<mat-accordion *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['posts','edit',post.id]">Edit</a>
      <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion >
<mat-spinner *ngIf='isLoading'></mat-spinner>
<p [ngStyle]="{'text-align':'center'}" *ngIf='posts.length <= 0 && !isLoading'>No Post Created till now</p>
